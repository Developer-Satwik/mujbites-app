<body>
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Register the general service worker
        navigator.serviceWorker
          .register('/service-worker.js') // Path to the general service worker
          .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.error('Service Worker registration failed:', error);
          });

        // Register the Firebase Messaging service worker
        navigator.serviceWorker
          .register('/firebase-messaging-sw.js') // Path to Firebase Messaging service worker
          .then((registration) => {
            console.log('Firebase Messaging Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.error('Firebase Messaging Service Worker registration failed:', error);
          });
      });
    } else {
      console.warn('Service workers are not supported in this browser.');
    }
  </script>

  <!-- Fallback for No JavaScript -->
  <noscript>
    <div style="text-align: center; padding: 20px; background-color: #f8d7da; color: #721c24;">

    </div>
  </noscript>

  <!-- Root Element for React App -->
  <div id="root"></div>
</body>
